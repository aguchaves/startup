<h2>List</h2>
<ul>
     <li ng-repeat="movie in movies"><a ng-click="showDetails(movie)" href="">
         {{ movie.name }}
         </a>
    </li>
</ul>
<div>
    <button type="button" ng-click="createMovie()" href="">Create</button>
    <button type="button" ng-click="deleteMovie()" href="">Delete</button>
</div>
