<h1> Hello, {{UserInfo.display_name}}!!</h1><br>

<img ng-src= "{{UserInfo.images[0].url}}" ></img><br>

<p>{{UserInfo.email}}</p><br>
<p>Followers: {{UserInfo.followers.total}}</p><br>
<div class="userPlaylists">
  <ul>
    <li ng-repeat= "playlist in userPlaylist">
      {{ playlist.name }}
        <button type="button" name="button"
        ng-click="enterPlaylist(playlist)">+</button>
    </li>

  </ul>
</div>
