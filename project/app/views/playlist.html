<div class="row">

    <div class="col-xs-12 col-lg-3">
      <div class="coverContainer">
        <img class="playlistCover"
        ng-src= "{{currentPlaylist.images[0].url}}"></img><br>
      </div>
    </div>

    <div class="col-xs-12 col-lg-9">

      <div class="playlistData">
        <div class="playL">
          <p>PLAYLIST</p>
        </div>
        <div class="currentPL">
          <p>{{ currentPlaylist.name }}</p>
        </div>
        <div class="lenght">
          <p>{{ currentPlaylist.tracks.length }} songs</p>
        </div>
        <div class="addTracks">
          <h3>Add tracks:</h3>
        </div>

        <input class="query" type="text" placeholder="Search..."
                ng-model="query" ng-change="searchQuery()"/>

        <div class="trackSearch">
            <table class="table table-striped table-hover">
              <tr ng-repeat="track in search"
                  ng-click="addSelectedTrack(track)">
                <td>
                  {{ track.name }} - {{ track.artists[0].name }}
                </td>
              </tr>
            </table>
        </div>
      </div>
    </div>
</div>
<div class="row">
  <div class="col-lg-12 col-xs-12">
    <div class="playlistTracks">
        <table class="table">
            <thead>
              <tr>
                <th class="songPL">
                  SONG
                </th>
                <th class="artistPL">
                  ARTIST
                </th>
                <th class="albumPL">
                  ALBUM
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat= "track in currentPlaylist.tracks">
                <td class="songPL">
                  {{ track.name }}
                </td>
                <td class="artistPL">
                  {{ track.artists[0].name }}
                </td>
                <td class="albumPL">
                  {{ track.album.name }}
                </td>
              </tr>
            </tbody>
        </table>
        <div class="saveButton">
          <button type="button" name="newPlaylist" class="btn btn-success"
           ng-click="saveNewPlaylist()">  Save! <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
    </div>
  </div>
</div>
