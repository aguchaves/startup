<html>
<head>

<body>
    <header class="header">
        <h1>Sign Up</h1>
    </header>
    <div>
        <nav class="navigation"></nav>
        <section class="content">
            <div class="cont-header"></div>
            <article class="cont-article">   
                <form>
                    <label>First Name:*</label><br>
                    <input type="text" name="usrName" placeholder="Ej.: AgustÃ­n" required><br>
                    <label>Last Name:*</label><br>
                    <input type="text" name="usrLast" placeholder="Chaves" required><br>
                    <label>Email:*</label><br>
                    <input type="email" name="usrMail" placeholder="email@ejemplo.com" required><br>
                    <label>Birthday:</label><br>
                    <input type="date" name="usrBirth" placeholder="yyyy-MM-dd"><br>
                    <label>My Favorite Sport is:*</label><br>
                    <select required>
                        <option value="">None</option>
                        <option value="basket">Basketball</option>
                        <option value="football">Football</option>
                        <option value="rugby">Rugby</option>
                        <option value="tennis">Tennis</option>
                        <option value="voley">Voleyball</option>
                    </select><br>
                    <label>Bio:</label><br>
                    <p>Max Length: 300</p>
                    <textarea rows="8" maxlength="300"></textarea><br>
                    <p>*Required Field.</p><br>
                    <button type="submit">Submit</button><br>
                    <button type="reset">Clear</button><br>
                </form>
            </article>
            <div class="cont-footer"></div>
        </section>
        <aside class="sidebar"></aside>
    </div>
    <footer class="footer"></footer>
    

</body>
